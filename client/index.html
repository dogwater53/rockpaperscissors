<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock paper scissors online</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <input type="text" id="name" placeholder="Enter nickname" maxlength="20" number="20">
    <canvas id="gameWindow"></canvas>
    <img src="assets/rock.png" id="irock" hidden>
    <img src="assets/paper.png" id="ipaper" hidden>
    <img src="assets/scissors.png" id="iscissors" hidden>
    <audio src="assets/rock.mp3" id="srock" hidden></audio>
    <audio src="assets/paper.mp3" id="spaper" hidden></audio>
    <audio src="assets/scissors.mp3" id="sscissors" hidden></audio>
    <script src="script.js"></script>
  </body>
</html>
